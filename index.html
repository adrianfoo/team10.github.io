	Scores
<p>Every player starts off with 100 points in every scenario. Every time the player breaks a rule in the game, the points will be deducted.</p>
<ul>
  <li>Cycling on the wrong path: -1 point/second</li>
  <li>Hits a vehicle: -10points</li>
  <li>Hits a pedestrian: -10points</li>
</ul>
